name: CD Deploy

on:
  push:
    branches: [ github-actions ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vm_key
        chmod 600 ~/.ssh/vm_key
        
    - name: Deploy to VM
      run: |
        
        DEPLOY_SCRIPT="
        cd /home/vboxuser/catty-reminders-app
        git pull origin github-actions
        pip install -r requirements.txt
        sudo systemctl restart catty-reminders
        echo 'Deployment completed successfully!'
        echo 'Application: http://app.agafonov.course.prafdin.ru'"
        
        ssh -o StrictHostKeyChecking=no \
            -o ConnectTimeout=30 \
            -i ~/.ssh/vm_key \
            -p 2440 \
            vboxuser@course.prafdin.ru "$DEPLOY_SCRIPT"
